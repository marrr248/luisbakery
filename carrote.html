    <h1>Carrito</h1>
    <div id="carrito"></div>
    <button onclick="vaciarCarrito()">Vaciar carrito</button>
    <div class="precio-total" id="total">Total: $0</div>
    <br>
</div>


    <script>
        function mostrarCarrito() {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            let carritoDiv = document.getElementById('carrito');
            let total = 0;

            if (carrito.length === 0) {
                carritoDiv.innerHTML = '<p>El carrito est√° vac√≠o.</p>';
            } else {
                carritoDiv.innerHTML = carrito.map((item, index) => {
                    const subtotal = item.precio * item.cantidad;
                    total += subtotal;
                    return `
                        <div class="producto">
                            <img src="file${index + 1}.jpg" alt="${item.nombre}">
                            <span>${item.nombre} - $${item.precio}</span>
                            <div>
                                <button onclick="cambiarCantidad(${index}, -1)">-</button>
                                <span class="cantidad">${item.cantidad}</span>
                                <button onclick="cambiarCantidad(${index}, 1)">+</button>
                                <button onclick="eliminarProducto(${index})">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            document.getElementById('total').innerText = 'Total: $' + total.toFixed(2);
        }

        function cambiarCantidad(index, cambio) {
            let carrito = JSON.parse(localStorage.getItem('carrito'));
            if (carrito[index].cantidad + cambio > 0) {
                carrito[index].cantidad += cambio;
                localStorage.setItem('carrito', JSON.stringify(carrito));
                mostrarCarrito();
            }
        }

        function eliminarProducto(index) {
            let carrito = JSON.parse(localStorage.getItem('carrito'));
            carrito.splice(index, 1);
            localStorage.setItem('carrito', JSON.stringify(carrito));
            mostrarCarrito();
        }

        function vaciarCarrito() {
            localStorage.removeItem('carrito');
            mostrarCarrito();
        }

        window.onload = mostrarCarrito;
    </script>
